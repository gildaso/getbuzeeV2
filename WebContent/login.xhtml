<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<h:outputStylesheet library="css" name="stylesheet.css"/>
		<title>Bienvenue dans l'administration du RiderShop</title>
	</h:head>      
	<body>	
	<h1>Hello!!</h1>
	<h:outputLabel value="hey"/>	
                <h:form>
                    <h:panelGrid columns="2">
                        <f:facet name="header">
                            <h:outputText value="Please login"/>
                        </f:facet>
                        <h:outputLabel value="login" for="login"/>
                        <h:inputText id="login" value="#{credentials.login}" maxlength="10" size="12"/>
                        <h:outputLabel value="password" for="password"/>
                        <h:inputSecret id="password" value="#{credentials.password}" maxlength="10" size="12"/>
                        <f:facet name="footer">
                            <h:commandButton value="sign in" action="#{accountController.doLogin}"
                                             type="submit"/>
                            <h:outputLabel value="user/user - admin/admin"/>
                        </f:facet>
                    </h:panelGrid>
                </h:form>	
                
				<h:form>
                    <h:panelGrid columns="2">
                        <f:facet name="header">
                            <h:outputText value="Signup"/>
                        </f:facet>
                        <h:outputLabel value="login" for="newlogin"/>
                        <h:inputText id="newlogin" value="#{credentials.login}" maxlength="10" size="12"/>
                        <h:outputLabel value="password" for="newpassword"/>
                        <h:inputSecret id="newpassword" value="#{credentials.password}" maxlength="10" size="12"/>
                        <h:outputLabel value="confirm password" for="newpasswordagain"/>
                        <h:inputSecret id="newpasswordagain" value="#{credentials.password2}" maxlength="10" size="12"/>
                        <f:facet name="footer">
                            <h:commandButton value="sign on" action="#{accountController.doCreateNewAccount}"
                                             type="submit"/>
                        </f:facet>
                    </h:panelGrid>
                </h:form>                			
	</body>
</html>
