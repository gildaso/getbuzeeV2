<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<h:outputStylesheet library="css" name="stylesheet.css"/>
		<title>Welcome to GetBuzee</title>
	</h:head>      
	<body>	
	<h1>Please edit your event details</h1>
	<h:form>
	<h:panelGrid id="panel" columns="2" border="1" 
         cellpadding="10" cellspacing="1">
         <h:outputLabel value="Name of the event" />
         <h:inputText value="#{personManager.currentEvent.name}"/>
     	<h:outputLabel value="Description" />
         <h:inputText value="#{personManager.currentEvent.description}"/>                    
     </h:panelGrid>
     <h:panelGrid columns="2">
     <h:commandButton value="Save" action="#{personManager.createEvent()}"/>
     <h:commandButton value="Back" action="main"/>
     </h:panelGrid>
     </h:form>    
</body>	
</html>
